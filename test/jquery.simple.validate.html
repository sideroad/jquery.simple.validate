<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQuery Simple Validate Test Suite</title>


    <link rel="stylesheet" type="text/css" href="../lib/qunit.css" />
    
    <script type="text/javascript" src="../lib/jquery.js"></script>
    <script type="text/javascript" src="../lib/qunit.js" ></script>
    
    <script type="text/javascript" src="../src/jquery.simple.validate.js"></script>
    <script type="text/javascript" src="jquery.simple.validate.js"></script>
    
</head>
<body>

<h1 id="qunit-header">jQuery Simple Validate Test Suite</h1>
<h2 id="qunit-banner"></h2>
<div id="qunit-testrunner-toolbar"></div>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests"></ol>
<div id="qunit-fixture">
  <p><input id="userId" type="text" ></p>
  <p id="userId-validate" >Use 4 to 32 charactors.</p>
  <p><input id="password" type="password" ></p>
  <p class="password-validate">Use 6 to 32 charactors.</p>
  <p><input id="tel" type="text" ></p>
  <p class="tel-validate">Use 10 to 14 number, hyphen( - ).</p>
</div>
</body>
</html>
